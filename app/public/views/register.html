        <a class="navbar-brand medium" href="home">Controle de Horas</a>

            </ul>
        </div>
    </nav>

    <div class="card container" id="cardRegister">
        <h1 class="medium col-12" id="registrarLabel">REGISTRAR</h1>
        <form action="/register/cadastro" method="post">
            <div class="form-group">
                <label class="labelDefault">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo">
                <label class="labelDefault" id="nomeExiste">Nome já cadastrado.</label>
            </div>
            <div class="form-group">
                <label class="labelDefault">Cargo</label>
                <input type="text" class="form-control" name="cargo" id="cargo" placeholder="Cargo">
            </div>
                <div class="form-group">
                <label class="labelDefault">Setor</label>
                <input type="text" class="form-control" name="setor" id="setor" placeholder="Setor">
            </div>
            <div class="form-group">
                <label class="labelDefault">Supervisor</label>
                <input type="text" class="form-control" name="superv" id="superv" placeholder="Supervisor">
            </div>
            <div class="form-group">
                <label class="labelDefault">Carga</label>
                <input type="time" class="form-control" name="carga" id="carga" placeholder="Cargo">
            </div>
            <div class="form-group">
                <label class="labelDefault">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email@provedor.com.br">
                <label class="labelDefault" id="emailExiste">Email já cadastrado.</label>
            </div>
            <div class="form-group">
                <label class="labelDefault">Senha</label>
                <input type="password" class="form-control passwordError" name="password" maxlength="12" id="password" placeholder="Password">
                <label class="labelDefault" id="senhaMenor">Senha com menos de 8 caracteres.</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirme o password">
                <label class="labelDefault" id="senhaDiferente">As senhas não correspondem</label>
            </div>
            <div class="form-group">
                <input class="btn btn-success col-12" type="submit" value="Registrar" id="registrar"/>
            </div>
        </form>
    </div>
</body>
<script src="../javascript/register.js"></script>
</html>
